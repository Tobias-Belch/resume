name: Generate Resume PDF

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed
  workflow_dispatch:

jobs:
  generate_pdf:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: deploy
    outputs:
      pdf-generated: ${{ steps.generate.outputs.result }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Generate PDF
        id: generate
        uses: ./.github/actions/generate-pdf
        with:
          url: https://tobias-belch.github.io/resume/
          output-path: resume.pdf

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update resume.pdf"
          file_pattern: "resume.pdf"
